<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style/style.css" class="css">
</head>

<body>
  <header class="cabecalho__iphone">
    <div class="cabecalho__interface__iphone">
      <img class="cabecalho__icones__horario" src="./index/Left Side.png" alt="Horario">
      <img class="cabecalho__icones__iphone" src="./index/Mobile Signal.png" alt="Sinal de rede">
      <img class="cabecalho__icones__iphone" src="./index/Wifi.png" alt="Sinal de rede">
      <img class="cabecalho__icones__iphone" src="./index/_StatusBar-battery.png" alt="Sinal de rede">
    </div>
  </header>

  <header class="cabecalho__instagram">
    <div class="cabecalho__instagram__interface">
      <img class="cabecalho__instagram__logo" src="./index/Logo dropdown.png" alt="Logo do Instagram">
      <img class="cabecalho__icones__instagram" src="./index/Icone Coracao.png" alt="Logo do Instagram">
      <img class="cabecalho__icones__instagram" src="./index/IconeDirect.png" alt="Logo do Instagram">
      <img class="cabecalho__icones__instagram" src="./index/Colecao.png" alt="Logo do Instagram">
    </div>
  </header>

  <main>
    <section class="apresentacao__conteudo">

      <div class="container__stories">
        <img class="stories" src="./index/Story user.png" alt="Icone de foto dos stories">
        <img class="stories" src="./index/Story Gato.png" alt="Icone de foto dos stories">
        <img class="stories" src="./index/Story Cachorro.png" alt="Icone de foto dos stories">
        <img class="stories" src="./index/Story Cachorro com bandana.png" alt="Icone de foto dos stories">
        <img class="stories" src="./index/Cachorro feio.png" alt="Icone de foto dos stories">
      </div>

      <div class="container__feed__perfil">
        <img class="feed__perfil__foto" src="./index/Avatar info.png" alt="Foto e nome do perfil">
        <img class="feed__perfil__interface" src="./index/Icone 3 pontos.png" alt="3 pontos">
      </div>

      <div class="conteudo__feed">
        <img class="foto__feed" src="./index/032_AshleyMatt 1.png" alt="Imagem de um cachorro">
      </div>

      <div class="container__botoes">
        <img class="botoes__interacao" src="./index/coracao cheio.png" alt="Coracao vermelho">
        <img class="botoes__interacao" src="./index/Comentarios.png" alt="Icone comentarios">
        <img class="botoes__interacao" src="./index/Icone direct.png" alt="Icone direct">
        <img class="botao__salvar" src="./index/Salvar.png" alt="Icone de salvar">
      </div>

      <div class="likes">
        <img class="quantidade__likes" src="./index/100 Likes.png" alt="Quantidade de likes">
      </div>

      <div class="descricao">
        <img  src="./index/Username Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt... more.png" alt="Descricao">
        
      </div>

      <div class="btn__ver__comentarios">
        <img src="./index/View all 16 comments.png" alt="Ver comentarios">
      </div>

      <div class="add__comentario">
        <img src="./index/Avatar + Text.png" alt="Imagem do perfil mais 'add a comment' ">
        <img src="./index/Reactions.png" alt="reacoes comentarios">
      </div>

      <div class="tempo__feed">
        <img src="./index/30 minutes ago.png" alt="tempo do feed postado">
      </div>

      <footer class="container__footer__instagram">
        <img src="./index/home.png" alt="Home do instagram">
        <img src="./index/Lupa.png" alt="Lupa">
        <img src="./index/disquete.png" alt="disquete">
        <img src="./index/coracao vazio.png" alt="coracao vazio">
        <img src="./index/foto de perfil.png" alt="foto de perfil">
      </footer>
    </section>
  </main>

  <footer class="indicador">
    <img src="./index/Home Indicator.png" alt="indicador iphone">
  </footer>
</body>

</html>
